<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Doctor | Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header id="header" class="header">
        <figure class="logo-container">
            <img id="header-img" class="header-logo" src="./assets/logo-pop.png" alt="company-logo"> 
        </figure>
        
        <nav id="nav-bar" class="navbar">
            <ul>
                <li>
                    <a class="nav-link" href="#caracteristicas">Características</a>
                </li>
                <li>
                    <a class="nav-link" href="#servicios">Servicios</a>
                </li>
                <li>
                    <a class="nav-link" href="#como-funciona">Cómo funciona</a>
                </li>
            </ul>
        </nav>

        <div class="banner-container">        

            <figure >
                    <img class="banner-img" src="./assets/doctors.png" alt="banner doctor representation">
            </figure>

            <div class="banner-text-container" >
                <h1 class= "banner-text">
                    Atención Médica inmediata, agenda tu consulta
                </h1>
            </div>
        </div>
        <form id="form" class="banner-form">
            <label for="email">
                <input  id="email" type="email" placeholder="Ingresa tu correo">
            </label>
            <button class="banner-button" id="submit" type="submit">Agendar</button>
        </form>
    </header>
</body>
</html>
